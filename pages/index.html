<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEAR</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles//index.css">
</head>

<body>
    <div class="box w-full w-[100vw] lg:m-w-[1920px]">
        <header class="w-full flex justify-between items-center px-[8px] py-[16px] lg:w-[100vw] lg:m-w-[1920px]">
            <div class="header-logo">
                <img src="../images//Logo.svg" alt="logo">
            </div>
            <div class="items hidden lg:flex lg:gap-[48px] lg:justify-between lg:items-center">
                <a href="#">首頁</a>
                <a href="#">最新消息</a>
                <a href="#">商品列表</a>
                <a href="#">關於我們</a>
            </div>
            <div class="icons flex">
                <img src="../images//Search.svg" alt="search">
                <img class="lg:hidden" src="../images/menu.svg" alt="menu">
            </div>
        </header>
        <main class="w-full flex flex-col justify-center items-center" >
            <div
                class="banner w-full flex flex-col justify-end items-center px-[8px] py-[48px] lg:flex-row-reverse lg:justify-start">
                <div
                    class="banner-title flex flex-col gap-[16px]  px-[8px] py-[16px] lg:w-[636px] lg:h-[139px] lg:mb-[0px] lg:mr-[70px]">
                    <h1 class="text-[#FFFFFF] leading-[120%] font-medium text-[Noto Sans TC] text-[40px]">INEAR PRO MAX
                    </h1>
                    <div class="banner-text flex flex-col gap-[3px]">
                        <p class="text-[#FFFFFF] leading-[150%] font-Regular text-[Noto Sans TC] text-[16px]">9/16 -
                            10/30 官網搶先販售</p>
                        <p class="text-[#FFFFFF] leading-[150%] font-Regular text-[Noto Sans TC] text-[16px]">
                            新色上市，搭載最新降噪技術，提供給您最高音質享受，採用適應性演算法，快速處理音效，讓您享受更高傳真的效果。</p>
                    </div>
                </div>
            </div>
            <div class="new w-full flex flex-col justify-center items-center gap-[48px] lg:w-[100vw] lg:m-w-[1920px]">
                <div class="new-title lg:p-[60px]">
                    <h2 class="text-[#FFFFFF] leading-[150%] font-Medium text-[Noto Sans TC] text-[32px]">最新商品</h2>
                </div>
                <div
                    class="new-items w-full flex flex-col justify-center items-center gap-[48px] px-[8px] py-[16px] lg:flex-row lg:gap-[24px]">
                    <div class="item flex flex-col justify-start items-start gap-[8px] lg:gap-[24px]">
                        <img class="object-cover w-[351px] h-[351px] lg:w-[416px] lg:h-[457px]" src="../images/new1.png"
                            alt="new1">
                        <div class="item-p p-[8px]">
                            <p class="text-[#FFFFFF] leading-[150%] font-Medium text-[Noto Sans TC] text-[16px]">
                                INEARPRO II</p>
                        </div>
                    </div>
                    <div class="item flex flex-col justify-start items-start gap-[8px] lg:gap-[24px]">
                        <img class="object-cover w-[351px] h-[351px] lg:w-[416px] lg:h-[457px]" src="../images/new2.png"
                            alt="new2">
                        <div class="item-p p-[8px]">
                            <p class="text-[#FFFFFF] leading-[150%] font-Medium text-[Noto Sans TC] text-[16px]">
                                INEAR PRO MAX</p>
                        </div>
                    </div>
                    <div class="item flex flex-col justify-start items-start gap-[8px] lg:gap-[24px]">
                        <img class="object-cover w-[351px] h-[351px] lg:w-[416px] lg:h-[457px]" src="../images/new3.png"
                            alt="new3">
                        <div class="item-p p-[8px]">
                            <p class="text-[#FFFFFF] leading-[150%] font-Medium text-[Noto Sans TC] text-[16px]">
                                INEAR PRO I</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom w-full flex flex-col justify-center items-center gap-[48px]">
                <div class="custom-title flex flex-col  gap-[8px] px-[12px] py-[16px] lg:p-[60px]">
                    <h2 class="text-[#FFFFFF] leading-[120%] font-Medium text-[Noto Sans TC] text-[32px]">多色選擇，專屬你的與眾不同
                    </h2>
                    <p class="text-[#FFFFFF] leading-[150%] font-normal text-[Noto Sans TC] text-[16px]">
                        我的風格我主張，獨創品牌限定色，除了耀眼更要獨一無二</p>
                </div>
                <div class="custom-pics w-full  flex flex-col justify-center items-center gap-[24px] lg:flex-row">
                    <div class="custom-pic1 flex flex-col gap-[24px] justify-center  items-center lg:justify-between">
                        <div class="pic1-sm flex flex-col gap-[24px] lg:flex-row lg:justify-between lg:items-center">
                            <div class="sm-single flex flex-col gap-[24px]">
                                <img class="object-cover lg:w-[100%] lg:w-[306px] lg:h-[306px]" src="../images/c1.jpg"
                                    alt="c1">
                            </div>
                            <div class="sm-couple flex flex-col gap-[24px] lg:justify-center lg:items-center ">
                                <img class="object-cover lg:w-[100%] lg:m-w-[306px] lg:h-[141px]" src="../images/c2.jpg"
                                    alt="c2">
                                <img class="object-cover lg:w-[100%] lg:m-w-[306px] lg:h-[141px]" src="../images/c3.jpg"
                                    alt="c3">
                            </div>
                        </div>
                        <div class="pic1-lg">
                            <img class="object-cover lg:w-[100%] lg:m-w-[636px] lg:h-[376px]" src="../images/c4.jpg"
                                alt="c4">
                        </div>
                    </div>
                    <div class="custom-pic2 flex flex-col gap-[24px] justify-center items-center ">
                        <img class="object-cover lg:w-[100%] lg:m-w-[416px] lg:h-[218px]" src="../images/c5.jpg"
                            alt="c5">
                        <img class="object-cover lg:w-[100%] lg:m-w-[416px] lg:h-[218px]" src="../images/c6.jpg"
                            alt="c6">
                        <img class="object-cover lg:w-[100%] lg:m-w-[416px] lg:h-[218px]" src="../images/c7.jpg"
                            alt="c7">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
